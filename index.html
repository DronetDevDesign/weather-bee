<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherBee App</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <!-- HEADER -->
  <header class="main-header" id="header">
    <img src="./assets/images/bee.png" alt="bee" id="bee-icon">
    <div class="logo-container">
      <h1 class="logo">Weather<span id="bee">Bee</span></h1>
    </div>
      <p class="subhead">The weather app that has become quite the BUZZ!</p>
  </header>
  <!-- MAIN CONTAINER START -->
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4 col-sm-2">
      <!-- SEARCH CONTAINER -->
      <div class="card" id="search">
        <h3 class="card-header">Search for a City:</h3>
        <!-- FORM -->
        <form class="card-body" id="user-search">
          <input name="cityname" type="text" autofocus="true" placeholder="San Diego" class="form-input" id="cityname" />
          <!-- BUTTON -->
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>

  </main>
  <!-- MAIN CONTAINER END -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
